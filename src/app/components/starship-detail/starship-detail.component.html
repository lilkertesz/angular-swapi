<div *ngIf="starship" class="details">
  <h2 class="title">{{starship.name | uppercase}}</h2>
  <ul>
    <li>MODEL: {{starship.model}}</li>
    <li>MAKER: {{starship.manufacturer}}</li>
    <li>LENGTH: {{starship.length}} meters</li>
    <li>SPEED: {{starship.max_atmosphering_speed}} km/h</li>
    <li>CREW: {{starship.crew}}</li>
    <li>PASSENGERS: {{starship.passengers}}</li>
    <li>CONSUMABLES: {{starship.consumables}}</li>
  </ul>
</div>
