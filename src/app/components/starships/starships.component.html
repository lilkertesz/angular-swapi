<ul class="starships">
  <li *ngFor="let starship of starships" [class.selected]="starship === selectedStarship"
  (click)="onSelect(starship)">
    <span class="type">{{starship.starship_class | lowercase}}</span> {{starship.name | uppercase}}
  </li>
</ul>

<app-starship-detail [starship]="selectedStarship"></app-starship-detail>
